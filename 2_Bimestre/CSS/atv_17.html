    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @keyframes rotateCar2D {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-30deg);
            }

        .animar-virar-30 {
            animation: rotateCar2D 4s infinite;
            display: block;
            margin: 150px auto auto 0px;
        }
    </style>
</head>
<body class="text-white bg-purple-700 flex flex-col ml-40 mr-40">
    <header class="bg-purple-900 flex items-center justify-between">
        <img class="w-45" src="img/atv_17/logo.jpg">
        <ul class="flex flex-rows mr-25 space-x-30">
            <li>Home</li>
            <li>Carros</li>
            <li>Fale Conosco</li>
        </ul>
    </header>
    <main class="p-10">
        <p>Ferrari</p>
        <p>
