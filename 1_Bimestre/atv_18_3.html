<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <h2>Escola Virtual</h2>
    <h4>Formulário de Pré-Matrícula</h4>
    <hr>
    <table align="center" border="1" width="30%">
        <tr>
            <td>
                <h4 align="left">Dados Pessoais: </h4>
                Nome: <input type="text"><br>
                Nascimento: <input type="date"><br>
                Nome da Mãe: <input type="text"><br>
                Nome do Pai: <input type="text"><br>
                Telefone: <input type="tel"><br>
                Email: <input type="email">
            </td>
        </tr>
        <tr align="left">
            <td>
                <h4>Informações de Matrícula: </h4>
                Série:
                <select>
                    <option>pré-escolar</option>
                </select><br><br>
                Turno
                <form method="get">
                    <input type="radio" name="option">Manhã <br>
                    <input type="radio" name="option">Tarde <br>
                </form><br>
                Atividades Extracurriculares
                <form align="right" method="get">
                    <input type="radio" name="option">Informática <br>
                    <input type="radio" name="option">Música <br>
                    <input type="radio" name="option">Ballet <br>
                    <input type="radio" name="option">Pintura <br>
                    <input type="radio" name="option">Judô <br>
                    <input type="radio" name="option">Futebol <br>
                </form>
            </td>
        </tr>
    </table>
    <button>Enviar</button><button>Limpar</button>
</body>
</html>
